<!-- start custom head snippets -->

{% if site.dc %}

  {% capture resource_url %}{{ site.baseurl }}{{ page.url }}{% endcapture %}

  <!-- Dublin Core metadata for hypothes.is -->
  <meta name="dc.title" content="{{ page.title }}" />

  {% if page.contributors %}
  {% for c in page.contributors %}
  <meta name="dc.creator" content="{{ c.name }}" />
  {% endfor %}
  {% else %}
  <meta name="dc.creator" content="{{ site.author.name }}" />
  {% endif %}

  {% if page.dc.publication-date %}<meta name="dc.date" content="{{ page.publication-date }}" />{% endif %}

  <meta name="dc.language" content="{% if page.dc.language %}{{ page.dc.language }}{% else %}{{ site.dc.language }}{% endif %}" />
  <meta name="dc.identifier" content="{{ resource_url }}" />
  <meta name="dc.relation.ispartof" content="{{ site.dc.relation_ispartof }}" />

{% endif %}

<!-- insert favicons. use https://realfavicongenerator.net/ -->

{% if page.classes contains 'soundcite' %}
<link href='https://cdn.knightlab.com/libs/soundcite/latest/css/player.css' rel='stylesheet' type='text/css'><script type='text/javascript' src='https://cdn.knightlab.com/libs/soundcite/latest/js/soundcite.min.js'></script>
{% endif %}

<!-- Matomo -->
<script type="text/javascript">
  var _paq = window._paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="https://ds-services.swarthmore.edu/matomo/";
    _paq.push(['setTrackerUrl', u+'matomo.php']);
    _paq.push(['setSiteId', '6']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<!-- End Matomo Code -->
